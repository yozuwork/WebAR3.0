<!doctype HTML>
<html>
    <head>
        <title>Web AR Demo for Image Tracking</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="assets/events.js?v=20240717002"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="assets/favicon/site.webmanifest">
        <link rel="stylesheet" href="assets/main.css">
        <style>
        video {
            width: 80vw !important;
            height: 80vh !important;
            margin-top: 0 !important;
            position: absolute !important;
            left: 0 !important;
            right: 0 !important;
            margin: auto !important;
            top: 0 !important;
            bottom: 0 !important;
        }
        </style>
    </head>
    
    <body style='margin : 0px; overflow: hidden;'>
        <div class="ar-comtainer">
            <a-scene
                vr-mode-ui="enabled: false;"
                renderer="logarithmicDepthBuffer: true;"
                embedded
                device-orientation-permission-ui="enabled: false"
                arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
                <a-nft
                    type='nft'
                    url='https://yozuwork.github.io/WebAR3.0/WEBAR-Demo-ImageTracking/assets/tracking_target/marker'
                    smooth='true'
                    smoothCount='10'
                    smoothTolerance='0.01'
                    smoothThreshold='5'
                    image-tracker-1>
                    <a-entity
                        gltf-model='./assets/scene.gltf'
                        scale="5 5 5"
                        position="50 150 0">
                    </a-entity>
                </a-nft>
                <a-nft
                    type='nft'
                    url='https://yozuwork.github.io/WebAR3.0/WEBAR-Demo-ImageTracking/assets/tracking_target/marker-2'
                    smooth='true'
                    smoothCount='10'
                    smoothTolerance='0.01'
                    smoothThreshold='5'
                    image-tracker-2>
                    <a-entity
                        gltf-model='./assets/scene.gltf'
                        scale="5 5 5"
                        position="50 150 0">
                    </a-entity>
                </a-nft>
                <a-entity camera></a-entity>
            </a-scene>
        </div>
    </body>
</html>
